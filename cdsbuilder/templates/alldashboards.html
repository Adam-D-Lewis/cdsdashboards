{% extends "page.html" %}

{% block main %}
<div id="main" class="container">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">


            <h2>Here are your own dashboards.</h2>

            {% for dash in dashboards %}

            <p>{{ dash.name | escape }} 
                - <a href="{{ base_url }}hub/dashboards/{{ current_user.name }}/{{ dash.urlname }}">View</a>
                - <a href="{{ base_url }}hub/dashboards/{{ current_user.name }}/{{ dash.urlname }}/edit">Configure</a></p>

            {% endfor %}

            <p><a href="dashboards/new">+ ADD</a></p>

        </div>
    </div>
</div>
{% endblock main %}
